<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alhambra game</title>
    <link href="assets/css/global.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/single_page_css/game.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>

    <a href="#" class="leavePopup">Leave game</a>
    <section id="popup" class="hidden">
        <h1>Are u sure you want to leave?</h1>
        <a href="index.html" class="Yes">Yes</a>
        <a href="#" id="returnToGame" class="No">No</a>
    </section>
</header>
<main>
    <div id="bank">
        <h1>Bank</h1>
        <div id="containerBank">
            <p id="blueMoney">5</p>
            <p id="greenMoney">7</p>
            <p id="orangeMoney">2</p>
            <p id="yellowMoney">1</p>
        </div>
    </div>
    <div id="market">
        <h1>Market</h1>
        <div id="marketGrid">
            <img src="assets/media/blue.png" alt="Blue coin">
            <img src="images/pavilion.jpg" alt="Building pavilion">
            <img src="assets/media/green.png" alt="Green coin">
            <img src="images/arcades.jpg" alt="Building arcade">
            <img src="assets/media/yellow.png" alt="Yellow coin">
            <img src="images/chambers.jpg" alt="Building chambers">
            <img src="assets/media/orange.png" alt="Orange coin">
            <img src="images/garden.jpg" alt="Building garden">
        </div>
        <footer>
            <section>
                <h3>Remaining <br>buildings</h3>
                <p id="Remaining"> # </p>
            </section>
            <section>
                <h3>buildings since <br>last scoreboard</h3>
                <p id="sinceScoreboard"> # </p>
            </section>
        </footer>
    </div>
    <div id="money">
        <h1>Money</h1>
        <div id="moneyPlayer">
            <section id="blueMoneyPlayer">
                <h4>Blue</h4>
                <ul>
                    <li>4</li>
                </ul>
            </section>
            <section id="greenMoneyPlayer">
                <h4>Green</h4>
                <ul>
                    <li>2</li>
                </ul>
            </section>
            <section id="yellowMoneyPlayer">
                <h4>Yellow</h4>
                <ul>
                    <li>7</li>
                </ul>
            </section>
            <section id="orangeMoneyPlayer">
                <h4>Orange</h4>
                <ul>
                    <li>2</li>
                </ul>
            </section>
        </div>
    </div>
    <div id="scoreboard">
        <aside>
            <ul>
                <li>Player 1 : 50Points</li>
                <li>Player 2 : 29Points</li>
                <li>Player 3 : 12Points</li>
                <li>Player 4 : 23Points</li>
            </ul>
        </aside>
    </div>
    <div id="map"></div>
    <div id="reserve"></div>
    <div id="button_card"></div>
</main>

<script src="assets/js/communication.js"></script>
<script src="assets/js/API_list.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/single_page_js/game.js"></script>
<script src="assets/js/single_page_js/leave_game.js"></script>


</body>
</html>
