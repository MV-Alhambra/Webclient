<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alhambra game</title>
	<link href="assets/css/global.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/single_page_css/game.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<header>
		<a class="leavePopup" href="#">Leave game</a>
		<section class="hidden" id="popup">
			<h1>Are u sure you want to leave?</h1>
			<a class="Yes" href="#">Yes</a>
			<a class="No" href="#" id="returnToGame">No</a>
		</section>
	</header>
	<main>
		<div id="bank">
			<h1>Bank</h1>
			<div id="containerBank">
				<p id="blueMoney">5</p>
				<p id="greenMoney">7</p>
				<p id="orangeMoney">2</p>
				<p id="yellowMoney">1</p>
			</div>
		</div>
		<div id="market">
			<h1>Market</h1>
			<div id="marketGrid">
				<img alt="Blue coin" src="assets/media/blue.png">
				<img alt="Building pavilion" src="images/pavilion.jpg">
				<img alt="Green coin" src="assets/media/green.png">
				<img alt="Building arcade" src="images/arcades.jpg">
				<img alt="Yellow coin" src="assets/media/yellow.png">
				<img alt="Building chambers" src="images/chambers.jpg">
				<img alt="Orange coin" src="assets/media/orange.png">
				<img alt="Building garden" src="images/garden.jpg">
			</div>
			<footer>
				<section>
					<h3>Remaining <br>buildings</h3>
					<p id="Remaining"> # </p>
				</section>
				<section>
					<h3>buildings since <br>last scoreboard</h3>
					<p id="sinceScoreboard"> # </p>
				</section>
			</footer>
		</div>
		<div id="money"></div>
		<div id="scoreboard">
			<dl>
			</dl>
		</div>
		<div id="map">
            <img src="images/fountain.jpg" alt="Fountain" id="fountain"/>
    </div>
		<div id="reserve"></div>
		<div id="button_card"></div>
	</main>
	<script src="assets/js/communication.js"></script>
	<script src="assets/js/API_list.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/single_page_js/game.js"></script>
	<script src="assets/js/single_page_js/leave_game.js"></script>
</body>
</html>
