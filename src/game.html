<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alhambra game</title>
	<link href="assets/css/global.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/single_page_css/game.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
	<a href="#" class="leavePopup">Leave game</a>
	<section id="popup" class="hidden">
		<h1>Are u sure you want to leave?</h1>
		<a href="index.html" class="Yes">Yes</a>
		<a href="#" id="returnToGame" class="No">No</a>
	</section>
</header>
	<main>
		<div id="bank">
			<h1>Bank</h1>
			<div id="containerBank">
				<p id="blueMoney">5</p>
				<p id="greenMoney">7</p>
				<p id="orangeMoney">2</p>
				<p id="yellowMoney">1</p>
			</div>
		</div>
		<div id="market">
			<h1>Market</h1>
			<div id="marketGrid">
				<p id="blueCoin">blue</p>
				<img src="images/pavilion.jpg" alt="Building pavilion">
				<p id="greenCoin">green</p>
				<img src="images/arcades.jpg" alt="Building arcade">
				<p id="yellowCoin">yellow</p>
				<img src="images/chambers.jpg" alt="Building chambers">
				<p id="orangeCoin">orange</p>
				<img src="images/garden.jpg" alt="Building garden">
			</div>

		</div>
		<div id="money"></div>
		<div id="scoreboard"><aside>
			<ul>
				<li>Player 1 : 50Points</li>
				<li>Player 2 : 29Points</li>
				<li>Player 3 : 12Points</li>
				<li>Player 4 : 23Points</li>
			</ul>
		</aside></div>
		<div id="map"></div>
		<div id="reserve"></div>
		<div id="button_card"></div>
	</main>
	<script src="assets/js/communication.js"></script>
	<script src="assets/js/API_list.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/single_page_js/game.js"></script>
	<script src="assets/js/single_page_js/leave_game.js"></script>




</body>
</html>
