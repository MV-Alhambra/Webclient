<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mitch Rollez">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/join-gamelobby.css"/>
    <title>Custom game name</title>
</head>
<body>
<main class="flex-container">
    <a href="#" id="othergame" title="Join another game">Join another game</a>
    <section id="gameinfo">
        <header>Custom game name</header>
        <form method="post" action="#">
            <label for = "userid">Your username:</label>
            <input type="text" id="userid" required>
            <input type="submit" id="join" value="Join game">
        </form>
    </section>
    <section id="playerlist">
        <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <li>Player 5</li>
            <li>Player 6</li>
        </ul>
    </section>
</main>
</body>
