<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alhambra</title>
	<link href="assets/css/global.css" rel="stylesheet" type="text/css">
	<link href="assets/css/single_page_css/create_game.css" rel="stylesheet" type="text/css">
</head>
<body>
	<a href="list_games.html">Join a game</a>
	<h1>Create a game</h1>
	<form method="post">
		<ul>
			<li>
				<label for="Game_Name">Game name:</label>
				<input id="Game_Name" name="Game_Name" required type="text">
			</li>
			<li>
				<label for="Number_of_players">Number of players:</label>
				<input id="Number_of_players" max="6" min="2" name="Number_of_players" required type="number" value="4">
			</li>
			<li>
				<label for="Player_Name">Your player name:</label>
				<input id="Player_Name" name="Player_Name" required type="text">
			</li>
		</ul>
		<button id="send" name="send" type="submit">Create Game</button>
	</form>
	<p class="error"></p>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/communication.js"></script>
	<script src="assets/js/API_list.js"></script>
	<script src="assets/js/single_page_js/create_game.js"></script>
</body>
</html>
